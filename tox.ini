[tox]
isolated_build = True
envlist = 
    py37,py38,py39,py310,py311

[testenv]
deps =
    pytest-cov
commands = 
    python -We -m pytest -v --cov fio_planet --cov-report term-missing --pdb

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[flake8]
exclude =
    .coverage,
    .git,
    .github,
    .mypy_cache,
    .pytest_cache,
    .tox,
    .vscode,
    venv,

ignore = E501,W503
